<!DOCTYPE html>
 <html lang="de">
    <head>
        <title>Slider</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    </head>
    
    <body>
        <div class="container">
            <div class="header">
                <!-- <h1>Slider Projekt</h1> -->
                <button class="button--effect">Slide Effect</button>
                <button class="button--effect">Fade Effect</button>
                <button class="button--effect">Deactivate Effects</button>
            </div>
            <div class="slider">
                <div class="slider__container">
                    <div class="slider__track">
                        <img class="slider__image" src="./assets/images/image-1.jpeg">
                        <img class="slider__image" src="./assets/images/image-2.jpg">
                        <img class="slider__image" src="./assets/images/image-3.jpg">
                        <img class="slider__image" src="./assets/images/image-4.jpg">
                        <img class="slider__image" src="./assets/images/6937164-beautiful-summer-wallpaper-hd.jpg">
                    </div>
                </div>
                <button class="button__swipe button__swipe--left">&#10094;</button>
                <button class="button__swipe button__swipe--right">&#10095;</button>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>
 
 </html>
